apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rr-auth-ingress
spec:
  rules:
    - host: auth.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rr-auth
                port:
                  number: 5000
